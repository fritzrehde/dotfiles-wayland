command = "torrent.sh list"
interval = 1
field-seperator = ","
header-lines = 1

[keybindings]
"p" = [ "torrent.sh add", "reload" ]
"f" = [ "torrent.sh file", "reload", "unselect-all" ]
"l" = [ "torrent.sh start", "reload", "unselect-all" ]
"h" = [ "torrent.sh stop", "reload", "unselect-all" ]
"x" = [ "torrent.sh remove", "reload", "unselect-all" ]
"X" = [ "torrent.sh delete", "reload", "unselect-all" ]
